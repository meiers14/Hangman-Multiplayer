<!-- home.component.html -->
<div class="container text-center">
    <div class="logo">Hangman Spiel</div>
    <p class="subtitle">Starten Sie ein neues Spiel oder treten Sie einer Lobby bei, um mit Freunden zu spielen.</p>
    <form>
        <div class="form-group">
            <label for="name">Ihr Name</label>
            <input type="text" class="form-control" id="name" placeholder="Ihr Name">
        </div>
        <div class="form-group">
            <label for="lobbyCode">Lobby-Code</label>
            <div class="input-group">
                <input type="text" class="form-control" id="lobbyCode" placeholder="Lobby-Code">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Freunden beitreten</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block">Neues Spiel erstellen</button>
    </form>
</div>
