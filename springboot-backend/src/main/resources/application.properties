# Spring datasource configuration --> environment variables (.env)
spring.datasource.url=jdbc:mysql://mysqldb:3306/${HANGMAN_DB}
spring.datasource.username=${HANGMAN_DB_USER}
spring.datasource.password=${HANGMAN_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
