# Spring datasource configuration --> environment variables (.env)
spring.datasource.url=jdbc:mysql://${HANGMAN_DB_USER}:${HANGMAN_DB_PASSWORD}@mysqldb:3306/${HANGMAN_DB}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${HANGMAN_DB_USER}
spring.datasource.password=${HANGMAN_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
